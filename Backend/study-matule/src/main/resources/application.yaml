spring:
  application:
    name: study-matule
  h2:
    console:
      enabled: true
      path: /h2-console
  threads:
    virtual:
      enabled: true
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:study-matule;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: ${JWT_SECRET}
  token:
    expiry-refresh-token-ms: 2592000000
    expiry-access-token-ms: 300000
  prefix: "Bearer "
  cookie:
    access-token-name: accessToken
    refresh-token-name: refreshToken
